<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Poster shop</title>
	<link rel="stylesheet" href="index.css">
</head>

<body>
	<header class="header">
		<nav class="header__burger-menu" onclick="activate()">
			<span class="header__burger-menu__span"></span>
			<span class="header__burger-menu__span"></span>
			<span class="header__burger-menu__span"></span>
			<span class="header__burger-menu__span"></span>
		</nav>
		<div class="header__burger-offscreen" id="he" >
			<div class="header__burger-offscreen__cancel"></div>
			<ul class="header__links">
				<li class="header__link-item"><a href="index.html" class="header__link">Home</a></li>
				<li class="header__link-item"><a href="checkout.html" class="header__link">Checkout</a></li>
			</ul>
		</div>
		<h1 class="header__title">Poster Shop</h1>
		<img class="header__image" src="assets/ninjahead.svg" alt="ninja head">
		<script>
			let menu = document.querySelector(".header__burger-menu")
			let cancel = document.querySelector(".header__burger-offscreen__cancel")
			let offscreen = document.querySelector(".header__burger-offscreen")
			menu.addEventListener('click',() => {
				offscreen.classList.toggle("header__burger-offscreen--active")
			})
			cancel.addEventListener('click',() => {
				offscreen.classList.toggle("header__burger-offscreen--active")
			})
		</script>
	</header>
	<main>

	</main>

				888 81 Klonkberga</p>
		</address>
		<div class="socials footer__socials">

			<div>
				<img src="assets/logo-twitter.svg" alt="twitter logo">
				<img src="assets/logo-facebook.svg" alt="twitter logo">
				<img src="assets/logo-linkedin.svg" alt="twitter logo">
				<img src="assets/logo-instagram.svg" alt="twitter logo">

	</footer>
</body>
